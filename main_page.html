<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning bootstrap</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    

</head>
<body>
    <!-- Creating the navbar on top -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="main_page.html">Coffe shop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
        
            <li class="nav-item">
              <a class="nav-link" href="sign_up.html">Sign in</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Adding the top part with jumbotron -->
      <div class="container">
        <div class="jumbotron bg-dark text-white">
          <h1 class="display-4">Coffe Shop</h1>
          <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
        </div>
      </div>

      
      <!-- Adding the picture section with a grid layout -->
      <div class="container">

        <h2>Pictures of Coffee</h2>
        
        <div class="row">
       
          <div class="col-md-4 col-sm-6 col-6 "><img src="https://d2lm6fxwu08ot6.cloudfront.net/img-thumbs/960w/04LDEYRW59.jpg" class="img-thumbnail"> </div>
          <div class="col-md-4 col-sm-6 col-6 "><img  src="https://d2lm6fxwu08ot6.cloudfront.net/img-thumbs/960w/90V03Q5Y60.jpg" class="img-thumbnail"></div>
          <div class="col-md-4 col-sm-6 col-6 "><img  src="https://d2lm6fxwu08ot6.cloudfront.net/img-thumbs/960w/O83SF2RB6D.jpg" class="img-thumbnail"></div>
          <div class="col-md-4 col-sm-6 col-6 "><img  src="https://d2lm6fxwu08ot6.cloudfront.net/img-thumbs/960w/5JVPSVP7EI.jpg" class="img-thumbnail"></div>
          <div class="col-md-4 col-sm-6 col-6 "><img  src="https://d2lm6fxwu08ot6.cloudfront.net/img-thumbs/960w/C5Y10KIIHA.jpg" class="img-thumbnail"></div>
          <div class="col-md-4 col-sm-6 col-6 "><img  src="https://d2lm6fxwu08ot6.cloudfront.net/img-thumbs/960w/YSSFRY5B25.jpg" class="img-thumbnail"></div>

        </div>
      </div>
    
</body>
</html>
